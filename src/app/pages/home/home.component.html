<mat-drawer-container class="min-h-full max-w-7xl mx-auto border-x"
                      [autosize]="true">
    <mat-drawer mode="side"
                opened
                class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsChange($event)"></app-products-header>
    </mat-drawer-content>
</mat-drawer-container>
